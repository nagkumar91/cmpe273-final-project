{% extends "base.html" %}
{% block title %}Detailed Analysis{% endblock %}
{% block body %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Hash Tag</th>
            <th>Positive Tweets</th>
            <th>Negative Tweets</th>
            <th>Neutral Tweets</th>
        </tr>
        </thead>
        <tbody>
        {% for res in results %}
            <tr>
                <td><a href="{% url 'core.views.older_result_detail_with_hash' res.pk res.hash_tag %}">{{ res.hash_tag }}</a></td>
                <td>{{ res.positive }}</td>
                <td>{{ res.negative }}</td>
                <td>{{ res.neutral }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
